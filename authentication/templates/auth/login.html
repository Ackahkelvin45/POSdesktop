<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forms - Kaiadmin Bootstrap 5 Admin Dashboard</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="{% static 'assets/img/kaiadmin/favicon.ico' %}"     type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="{%  static 'assets/js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["{% static '/assets/css/fonts.min.css' %}"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %} " />
    <link rel="stylesheet" href="{% static 'assets/css/plugins.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/kaiadmin.min.css' %}" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />
  </head>
  <body>
    <div class="wrapper overflow-x-hidden">
   
      <!-- Custom template | don't include it in your project! -->
        

        <div class="container">
          <div class="page-inner">
            <div class="page-header">
              
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="card " style="margin-bottom:'30px'" >
                  <div class="card-header">
                    <div class="card-title">Sign in</div>
                  </div>
                  <div class="card-body p-0" >
                    <div class="row" style="height: 80vh;">
                      <div  style="width: 100%; display: flex; align-items: center; justify-content: center; height: 100%;" class="col-md-6" >

                        <div class="bg-secondary-gradient  bubble-shadow   d-flex   flex-column  justify-content-center align-items-center" style="width: 100%; height: 100%;">
                          <h2 class=" text-white">Welcome back!</h2>
                          <p class="text-white">
                            Please sign in to access your dashboard.

                          </p>
                        </div>       
                        
                              
                      <div  class="col-md-6">
                        <form  method="post" action="{% url 'auth:login' %}?next={{ request.path }}">
                          {% csrf_token %}
                          {% if messages %}
                          {% for message in messages %}
                              <div class="text-danger form-group">
                                  {{ message }}
                                 
                              </div>
                          {% endfor %}
                      {% endif %}
                       
                        <div class="form-group">
                          <label for="email2">Email Address</label>
                          {{ form.email}}
                          
                          
                        </div>

                
                        
                        <div class="form-group">
                          <label for="password">Password</label>
                         {{form.password}}
                        
                          <div class="d-flex mt-4 ">
                            <button  type="submit" class="btn  rouned-md btn-primary">login</button>
                          </div>
                          
                        </div>
                      </form>
                      </div>
                      
                  </div>
                  
                </div>
              </div>
            </div>
          </div>

          
        </div>

        
        
      </div>
      </div>
      <footer class="footer  col-md-12" style="margin:'0px';">
        <div class="container-fluid d-flex justify-content-between">
         
          <div class="copyright">
            2024, made with <i class="fa fa-heart heart text-danger"></i> by
            <a href="http://www.themekita.com">kelvin Ackah</a>
          </div>
          
        </div>
      </footer>
      
      
      <!-- End Custom template -->
    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/core/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>

    <!-- jQuery Scrollbar -->
    <script src="{% static 'assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>

    <!-- Chart JS -->
    <script src="{% static 'assets/js/plugin/chart.js/chart.min.js' %}"></script>

    <!-- jQuery Sparkline -->
    <script src="{% static 'assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js' %}"></script>

    <!-- Chart Circle -->
    <script src="{% static 'assets/js/plugin/chart-circle/circles.min.js' %}"></script>

    <!-- Datatables -->
    <script src="{% static 'assets/js/plugin/datatables/datatables.min.js' %}"></script>

    <!-- Bootstrap Notify -->
    <script src="{% static 'assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>

    <!-- jQuery Vector Maps -->
    <script src="{% static 'assets/js/plugin/jsvectormap/jsvectormap.min.js' %}"></script>
    <script src="{% static 'assets/js/plugin/jsvectormap/world.js' %}"></script>

    <!-- Google Maps Plugin -->
    <script src="{% static 'assets/js/plugin/gmaps/gmaps.js' %}"></script>

    <!-- Sweet Alert -->
    <script src="{% static 'assets/js/plugin/sweetalert/sweetalert.min.js' %}"></script>

    <!-- Kaiadmin JS -->
    <script src="{% static 'assets/js/kaiadmin.min.js' %}"></script>

    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="{% static 'assets/js/setting-demo2.js' %}"></script>
  </body>
</html>
