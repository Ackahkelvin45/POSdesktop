{% extends "pos/layout.html" %}

{% block title %}Userslist{% endblock %}

{% block content %}
<div class="container">
    <div class="page-inner">
      <div class="page-header">
        <h3 class="fw-bold mb-3"></h3>
        <ul class="breadcrumbs mb-3">
          <li class="nav-home">
            <a href="#">
              <i class="icon-home"></i>
            </a>
          </li>
          <li class="separator">
            <i class="icon-arrow-right"></i>
          </li>
          <li class="nav-item">
            <a href="{%  url 'dashboard:dashboardpage'%}">home</a>
          </li>
          <li class="separator">
            <i class="icon-arrow-right"></i>
          </li>
          <li class="nav-item">
            <a href="#">add user</a>
          </li>
        </ul>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <form method="post" action="{% url 'product:addcategory'%}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
            <div class="card-header">
              <div class="card-title">Add Product Category</div>
            </div>
            <div class="card-body">
                {% if messages %}
                <div class="alert alert-danger  alert-dismissible fade show">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endif %}
              <div class="row">
                <div class="col-md-6">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="first_name">Name</label>
                     {{form.name}}
                      
                      </div>
                      <div class="form-group">
                        <label for="first_name">Description</label>
                     {{form.description}}
                      
                      </div>
                
               
                </div>
                
              
              </div>
            </div>
            <div class="card-action">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
          </div>
        </div>
      </div>
    </div>
  </div>




     

{% endblock %}
